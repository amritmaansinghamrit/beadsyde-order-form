<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beadsyde - Permanent Bracelets</title>
    <link href="https://fonts.googleapis.com/css2?family=Daydream&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZEEWPYS2LD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-ZEEWPYS2LD');
    </script>

    <style>
        :root {
            --primary-blue: #2E5BBA;
            --neutral-beige: #F5F1E8;
            --pure-white: #FFFFFF;
            --text-dark: #1a1a1a;
            --text-medium: #4a4a4a;
            --text-light: #888;
            --border-light: #e1e1e1;
            --border-focus: #2E5BBA;
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--neutral-beige);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/beadsyde background.jpg') repeat;
            background-size: 500px 500px;
            filter: blur(0.8px);
            opacity: 0.22;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(46, 91, 186, 0.03), rgba(176, 196, 255, 0.04));
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(46, 91, 186, 0.1);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--pure-white), #f8faff);
            padding: 30px 40px;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 auto 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(46, 91, 186, 0.2);
            border: 3px solid white;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand-name {
            font-family: 'Daydream', cursive;
            font-size: 3em;
            color: var(--primary-blue);
            margin-bottom: 8px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 10px;
            transition: var(--transition);
        }

        .back-link:hover {
            gap: 12px;
        }

        /* Main Content */
        .content {
            padding: 50px 40px;
        }

        .page-title {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        .page-title .sparkle {
            color: var(--primary-blue);
        }

        .page-subtitle {
            text-align: center;
            font-size: 1.2em;
            color: var(--text-medium);
            margin-bottom: 50px;
            font-weight: 300;
        }

        /* Gallery */
        .gallery {
            margin-bottom: 60px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery-item {
            aspect-ratio: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-note {
            text-align: center;
            color: var(--text-light);
            font-size: 0.95em;
            font-style: italic;
        }

        /* Booking Section */
        .booking-section {
            background: linear-gradient(135deg, #f8faff, var(--pure-white));
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-light);
        }

        .booking-title {
            text-align: center;
            font-size: 2em;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .booking-subtitle {
            text-align: center;
            color: var(--text-medium);
            margin-bottom: 35px;
        }

        /* Cal.com Embed */
        .cal-embed-container {
            width: 100%;
            min-height: 700px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header {
                padding: 25px 20px;
            }

            .brand-name {
                font-size: 2.2em;
            }

            .content {
                padding: 35px 25px;
            }

            .page-title {
                font-size: 2em;
            }

            .page-subtitle {
                font-size: 1.1em;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .booking-section {
                padding: 25px 20px;
            }

            .booking-title {
                font-size: 1.6em;
            }

            .cal-embed-container {
                min-height: 600px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.7em;
            }

            .page-subtitle {
                font-size: 1em;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .booking-title {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="images/beadsyde logo.jpg" alt="Beadsyde">
            </div>
            <h1 class="brand-name">Beadsyde</h1>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Shop
            </a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2 class="page-title">
                <span class="sparkle">✨</span> Permanent Bracelets <span class="sparkle">✨</span>
            </h2>
            <p class="page-subtitle">
                Choose from our beautiful collection of designs
            </p>

            <!-- Gallery -->
            <div class="gallery">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="images/IMG_0344.PNG" alt="Permanent Bracelet Design 1">
                    </div>
                    <div class="gallery-item">
                        <img src="images/IMG_0345.PNG" alt="Permanent Bracelet Design 2">
                    </div>
                    <div class="gallery-item">
                        <img src="images/IMG_0346.PNG" alt="Permanent Bracelet Design 3">
                    </div>
                    <div class="gallery-item">
                        <img src="images/IMG_0347.PNG" alt="Permanent Bracelet Design 4">
                    </div>
                    <div class="gallery-item">
                        <img src="images/IMG_0348.PNG" alt="Permanent Bracelet Design 5">
                    </div>
                    <div class="gallery-item">
                        <img src="images/IMG_0350.PNG" alt="Permanent Bracelet Design 6">
                    </div>
                </div>
                <p class="gallery-note">
                    Many more designs available in-store • Visit us to see the full collection
                </p>
            </div>

            <!-- Booking Section -->
            <div class="booking-section">
                <h3 class="booking-title">Book Your Visit</h3>
                <p class="booking-subtitle">
                    Schedule an appointment to choose your perfect bracelet
                </p>

                <!-- Cal.com Embed -->
                <div class="cal-embed-container">
                    <div style="width:100%;height:100%;overflow:scroll" id="my-cal-inline-permanent-bracelet-slot"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cal.com Embed Script -->
    <script type="text/javascript">
        (function (C, A, L) { let p = function (a, ar) { a.q.push(ar); }; let d = C.document; C.Cal = C.Cal || function () { let cal = C.Cal; let ar = arguments; if (!cal.loaded) { cal.ns = {}; cal.q = cal.q || []; d.head.appendChild(d.createElement("script")).src = A; cal.loaded = true; } if (ar[0] === L) { const api = function () { p(api, arguments); }; const namespace = ar[1]; api.q = api.q || []; if(typeof namespace === "string"){cal.ns[namespace] = cal.ns[namespace] || api;p(cal.ns[namespace], ar);p(cal, ["initNamespace", namespace]);} else p(cal, ar); return;} p(cal, ar); }; })(window, "https://app.cal.com/embed/embed.js", "init");

            calLink: "beadsyde-hjkmp3/permanent-bracelet-slot",

        Cal.ns["permanent-bracelet-slot"]("on", {
            action: "bookingSuccessful",

                console.log("✅ Booking successful!", e.detail);
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'booking_completed', {
                        'event_category': 'Permanent Bracelet',
                        'event_label': 'Appointment Booked',
                        'value': 1
                    });
                }
            }
        });

        // Track page view
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                'page_title': 'Permanent Bracelets',
                'page_location': window.location.href
            });
        }

</body>
</html>
